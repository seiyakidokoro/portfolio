<link rel="stylesheet" href="./css/reset.css">

<div class="main_imgBox">
    <div class="main_img" style="background-image: url(https://www.innthepark.jp/imgs/top1.jpg)"></div>
    <div class="main_img" style="background-image: url(https://www.innthepark.jp/imgs/top2.jpg)"></div>
    <div class="main_img" style="background-image: url(https://www.innthepark.jp/imgs/top3.jpg)"></div>
    <div class="main_img" style="background-image: url(https://www.innthepark.jp/imgs/top4.jpg)"></div>
    <div class="main_img" style="background-image: url(https://www.innthepark.jp/imgs/top5.jpg)"></div>
    <div class="main_img" style="background-image: url(https://www.innthepark.jp/imgs/top6.jpg)"></div>
</div>

<style>
    .main_imgBox {
        height: 680px;
        overflow: hidden;
        position: relative;
    }

    .main_img {
        z-index:10;
        opacity: 0;
        width: 100%;
        height: 680px;
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        position: absolute;
        left: 0;
        top: 0;
        -webkit-animation: anime 48s 0s infinite;
        animation: anime 48s 0s infinite;
    }

    .main_img:nth-of-type(2) {
        -webkit-animation-delay: 8s;
        animation-delay: 8s; }

    .main_img:nth-of-type(3) {
        -webkit-animation-delay: 16s;
        animation-delay: 16s; }

    .main_img:nth-of-type(4) {
        -webkit-animation-delay: 24s;
        animation-delay: 24s; }

    .main_img:nth-of-type(5) {
        -webkit-animation-delay: 32s;
        animation-delay: 32s; }

    .main_img:nth-of-type(6) {
        -webkit-animation-delay: 40s;
        animation-delay: 40s; }

    @keyframes anime {
        0% {
            opacity: 0;
        }
        8% {
            opacity: 1;
        }
        17% {
            opacity: 1;
        }
        25% {
            opacity: 0;
            transform: scale(1.1) ;
            z-index:9;
        }
        100% { opacity: 0 }
    }


</style>
