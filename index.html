<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/works.css">
    <link rel="stylesheet" href="./css/blog.css">
    <link rel="stylesheet" href="./css/profile.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+SC|Cutive|Fredericka+the+Great|Frijole|Gentium+Basic|IBM+Plex+Serif|IM+Fell+English|IM+Fell+English+SC|Italianno|Junge|Londrina+Outline|Nanum+Myeongjo|Quattrocento"
          rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/t.min.js"></script>
    <script src="js/jquery.inview.js"></script>
</head>
<body>

<!--Header-->
<header class="Header l-mb20">
    <div class="Header__top-bar"></div>
    <div class="Header__right-bar"></div>
    <div class="Header__bottom-bar"></div>
    <div class="Header__left-bar"></div>
    <ul class="Header__list">
        <li class="Header__item">works</li>
        <li class="Header__item">article</li>
        <li class="Header__item">profile</li>
    </ul>
    <h1 class="Header__title">
        <div id="js-target" class="box">
            Kidokoro’s
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;Portfolio
        </div>
    </h1>
    <div class="Header__arrow">
        <a data-scroll="scroll" href="#work">
            <i class="fa fa-chevron-circle-down"></i>
        </a>
    </div>
</header>

<!--Works-->
<section id="works" class="Works l-width">
    <h2 class="Works__head">
        Works
        <br>
        制作実績
    </h2>
    <article class="Works__content">
        <div>
            <p class="Works__lead">イライラ棒風CSSミニゲーム</p>
            <br>
            <p>CSSのみで作成したミニゲームサイト</p>
        </div>
        <div class="hoge">
            <div class="Works__img-wrapper">
                <div class="Works__img"></div>
            </div>
        </div>
    </article>

</section>

<!--Blog-->
<section class="Blog l-width">
    <h2 class="Blog__title">
    </h2>
    <article class="Blog__content">
    </article>
</section>

<!--Profile-->
<section class="Profile l-width">
    <h2 class="Profile__title">

    </h2>
</section>

<div class="Slide">
    <img class="Slide__img" src="./images/q-image-01.jpg" alt="">
</div>
<!--Footer-->
<footer class="Footer"></footer>

<!--Opening-->
<div class="opening_bar"></div>
<div class="loading">
    <div class="loading_up" style="height: 50%;"></div>
    <div class="loading_down" style="height: 50%;"></div>
</div>

<script>
    // Inview
    $('.Slide').on('inview', function (event, isInView) {
        if (isInView) {
            $('.Slide').addClass('is-active');
            // element is now visible in the viewport

        } else {
            // element has gone out of viewport
        }
    });

    $('.Works__content').on('inview', function (event, isInView) {
        if (isInView) {
            // element is now visible in the viewport
            $('.Works__img-wrapper').addClass('is-active');
            $('.Works__img-wrapper').css('transform', 'rotateX(30deg) rotateY(-20deg) rotateZ(5deg)');
        } else {
            // element has gone out of viewport
        }
    });
    // Opening
    $('.opening_bar').animate({'width': 100 + '%'}, 3000, function () {
        $(this).css({'left': 'auto', 'right': '0'}).animate({'width': '0%'}, 500, function () {
            $('.loading_up').delay(100).animate({'height': '0%'}, 625);
            $('.loading_down').delay(100).animate({'height': '0%'}, 625, function () {
                $('#js-target').t({
                    caret: true, //カーソル
                    blink: false, //カーソルの点滅の有無
                    blink_perm: false, //カーソルの点滅の継続
                    repeat: 0, //繰り返し
                    tag: 'span', //要素を内包するタグ
                    fin: function (elm) {
                        $('.t-caret').css('opacity', 0);
                        $('.Header__top-bar').animate({
                            'height': '0.8rem'
                        }, 1000);
                        $('.Header__right-bar').animate({
                            'width': '0.8rem'
                        }, 1000);
                        $('.Header__bottom-bar').animate({
                            'height': '0.8rem'
                        }, 1000);
                        $('.Header__left-bar').animate({
                            'width': '0.8rem'
                        }, 1000);

                        $('.Header__list').animate({
                            'opacity': '1'
                        }, 1000);

                        $('.Header__arrow').animate({
                            'opacity': '1'
                        }, 1000);
                    }
                });
            });
        });
    });
</script>
</body>
</html>
