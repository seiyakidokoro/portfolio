<script>
    $(function () {
        $(window).scroll(function () {
            $('.fadein').each(function () {
                var targetElement = $(this).offset().top;
                var scroll = $(window).scrollTop();
                var windowHeight = $(window).height();
                if (scroll > targetElement - windowHeight + 150) {
                    $(this).addClass('scrollin');
                }
            });

            $('.Works__content').each(function () {
                var targetElement = $(this).offset().top;
                var scroll = $(window).scrollTop();
                var windowHeight = $(window).height();
                if (scroll > targetElement - windowHeight + 150) {
                    $('.Works__img-wrapper').addClass('is-active');
                    $('.Works__img-wrapper').css('transform', 'rotateX(30deg) rotateY(-20deg) rotateZ(5deg)');
                }
            });
        });
    });

    // Opening
    $('.opening_bar').animate({'width': 100 + '%'}, 3000, function () {
        $(this).css({'left': 'auto', 'right': '0'}).animate({'width': '0%'}, 500, function () {
            $('.loading_up').delay(100).animate({'height': '0%'}, 625);
            $('.loading_down').delay(100).animate({'height': '0%'}, 625, function () {
                $('#js-target').t({
                    caret: true, //カーソル
                    blink: false, //カーソルの点滅の有無
                    blink_perm: false, //カーソルの点滅の継続
                    repeat: 0, //繰り返し
                    tag: 'span', //要素を内包するタグ
                    fin: function (elm) {
                        $('.t-caret').css('opacity', 0);
                        $('.Header__top-bar').animate({
                            'height': '0.8rem'
                        }, 1000);
                        $('.Header__right-bar').animate({
                            'width': '0.8rem'
                        }, 1000);
                        $('.Header__bottom-bar').animate({
                            'height': '0.8rem'
                        }, 1000);
                        $('.Header__left-bar').animate({
                            'width': '0.8rem'
                        }, 1000);

                        $('.Header__list').animate({
                            'opacity': '1'
                        }, 1000);

                        $('.Header__arrow').animate({
                            'opacity': '1'
                        }, 1000);
                        $('html').css('overflow', 'visible');
                    }
                });
            });

        });
    });
</script>
